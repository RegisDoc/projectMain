  <div class="container-fluid">
    <div class="rent-text-container">
      <h1 class="rent-text">Rent the Perfect Ride for You Below</h1>
    </div>
    <img class="background-img-rent" src="image/the-plane-bmw-bmw-silver-wallpaper-preview.jpg" alt="">
    <div class="row justify-content-end align-items-end">
      <div class="col-md-6">
        <form>
          <div class="container-fluid bookingform">
            <div class="form-group1">
              <label for="location">Pick-up Location</label>
              <select id="location" class="form-control">
                <option value="A">Tirana International Airport</option>
                <option value="T">Tirana center</option>
                <option value="D">Durres</option>
              </select>
            </div>
            <div class="form-group1">
              <label for="pickupDate">Pick-up Date</label>
              <input type="text" id="pickupDate" class="form-control flatpickr" data-date-format="Y-m-d">
            </div>

            <div class="form-group1">
              <label for="pickupTime">Pick-up Time</label>
              <input type="text" id="pickupTime" class="form-control flatpickr" data-enable-time="true"
                data-no-calendar="true" data-time_24hr="true" data-date-format="H:i">
            </div>
            <div class="form-group1">
              <label for="Dropoffdate">Drop-off Date</label>
              <input type="text" id="Dropoffdate" class="form-control flatpickr" data-date-format="Y-m-d">
            </div>

            <div class="form-group1">
              <label for="Dropofftime">Drop-off Time</label>
              <input type="text" id="Dropofftime" class="form-control flatpickr" data-enable-time="true"
                data-no-calendar="true" data-time_24hr="true" data-date-format="H:i">
            </div>
            <div class="button-form">
              <button type="submit" class="btn btn-primary btn1">NEXT</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
